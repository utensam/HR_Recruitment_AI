<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Recruitment AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">HR Recruitment AI</h2>

    <!-- Job Description Upload -->
    <div class="card p-3 my-3">
        <h4>Upload Job Description</h4>
        <form action="/upload_job" method="post" enctype="multipart/form-data">
            <input type="file" name="job_file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Upload Job</button>
        </form>
    </div>

    <!-- Resume Upload -->
    <div class="card p-3 my-3">
        <h4>Upload Resume</h4>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Upload Resume</button>
        </form>
    </div>

    <!-- Display Extracted Skills & Experience -->
    {% if skills %}
    <div class="card p-3 my-3">
        <h4>Extracted Skills & Experience</h4>
        <p><strong>Skills:</strong> {{ skills }}</p>
        <p><strong>Experience:</strong> {{ experience }}</p>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
